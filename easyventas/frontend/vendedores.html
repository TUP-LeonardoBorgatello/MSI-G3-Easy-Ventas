  <script>
    var nombre = document.getElementById('txtNombre');
    var apellido = document.getElementById('txtApellido');

    function modificarVendedor() {
      $('.modificarVendedorContent').toggle();
      let button = document.querySelector("#btnModify");
      nombre.value = "";
      apellido.value = "";
    }

    function guardarUpdateVendedor() {

      if (nombre.value === "") {
        swal('Advertencia', 'Debe ingresar un nombre', 'info');
        return;
      }

      if (apellido.value === "") {
        swal('Advertencia', 'Debe ingresar un apellido', 'info');
        return;
      }
      else {
        $('.modificarVendedorContent').hide();
        let button = document.querySelector("#btnModify");
        button.disabled = false;
        nombre.value = "";
        apellido.value = "";
        swal('Datos cargados con éxito', 'Usuario actualizado', 'success');
      }

    }

    function deleteVendedor() {
      const tdContainerr = document.querySelectorAll('.tdContainer');
      tdContainerr.forEach((addToTd) => {
        addToTd.addEventListener('click', addToTd);
      });

      console.log(tdContainerr);

      const tdContainer = document.querySelector('.tdContainer');
      const tdRow = document.createElement('td');
      const tdContent = `<td><button class="btn btn-danger buttonDelete" type="button">X</button></td>`;

      tdRow.innerHTML = tdContent;
      tdContainer.append(tdRow);
    }

  </script>
